{% extends "base.html" %}

{% block content %}

<h2>Recent Blog Posts</h2>

{% for blog in blogs %}
<hr>
<div class="blog">
    <a class="blog-title" href="/blog/{{ blog.key().id() }}">{{ blog.title }}</a>
    <pre class="blog-body">{{ blog.body }}</pre>
</div>
<div class="error" name="error">{{ error }}</div>
{% endfor %}   

{% endblock %}
